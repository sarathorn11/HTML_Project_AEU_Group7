<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/login_register.css">
  <!-- Amazon FavIcon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/4a/Amazon_icon.svg" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Font Awesome CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <!-- Bootstrap CSS Local -->

  <title>Amazon : Login</title>
</head>

<body>

  <!-- Login Form Card Starts -->
  <div class="logo-form">
    <img src="../img/nav-bar/logo-form.png" alt="">
</div>
  <div class="container mb-5">
    <div class="card mx-auto mt-5 pb-3 shadow rounded" style="width: 25rem;">
      <div class="card-body">
        <h4 class="card-title">Login</h4>
        <!-- Login Form Start -->
        <form class="needs-validation" autocomplete="off" method="get" action="../index.html" novalidate>
          <div class="form-group">
            <label for="userEmail">Email: </label>
            <input type="email" name="email" class="form-control" placeholder="abc@abc.com" id="userEmail"
              aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted"><i class="fas text-primary fa-info"></i> We'll never share your email with anyone else.</small>
            <div class="valid-feedback">
              <i class="far text-success fa-thumbs-up"></i> OK
            </div>
            <div class="invalid-feedback">
              <i class="fas text-danger fa-exclamation-triangle"></i> Some error in email.
            </div>
          </div>
          <div class="form-group">
            <label for="userPassword">Password: </label>
            <input type="password" class="form-control" placeholder="******" name="password" id="userPassword"
              aria-describedby="passwordHelp" required minlength="6">
            <small id="passwordHelp" class="form-text text-muted"><i class="fas text-primary fa-info"></i> Password must be at least 6 characters.</small>
            <div class="valid-feedback">
              <i class="far text-success fa-thumbs-up"></i> OK
            </div>
            <div class="invalid-feedback">
              <i class="fas text-danger fa-exclamation-triangle"></i> Some error in password.
            </div>
          </div>
          <button type="submit" class="btn btn-warning w-100 shadow btn-sm rounded">Sign in</button>
        </form> <!-- Login Form Ends -->
       
        
        <!-- OR Seperator -->
        <hr class="hr-text" data-content="New to Amazon?">
        <p class="text-center">Are you forgot your password? <a href="forgot_password.html">Forgot password <i class="fas fa-caret-right"></i></a></p>

        <!-- Create account button -->
        <a href="./register.html" class="btn btn-dark btn-sm w-100 mt-2">Create your Amazon account</a>
        <a href="https://www.google.com" class="btn btn-outline-success btn-sm w-100 mt-2">
          <i class="fab fa-google"></i> Sign in with Google
        </a>
        <a href="https://www.facebook.com/" class="btn btn-outline-primary btn-sm w-100 mt-2">
          <i class="fab fa-facebook-square"></i> Sign in with Facebook
        </a>
      </div>
    </div>
  </div> <!-- Login Form Card Ends -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- Drawer JS File -->
  <script src="js/bootstrap-drawer.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/custom.js"></script>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
</body>
</html>
